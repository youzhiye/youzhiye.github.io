<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>最懒的小懒兔</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<style type="text/css">
	body{
		width: 100%;
		height: 100%;
		background-color: #5569ae;
		overflow-x: hidden;
		overflow-y: auto;
	}
	.bodycss{
    text-align:center;
	position: absolute;
    z-index: 1;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    padding: 16px 20px 0;
    width: 500px;
    height: 550px;
    font-size: 14px;
	color: #000;
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 12px;
    box-shadow: 2px 2px 32px 1px rgba(0, 0, 0, .45);
    opacity: .75;
	}
	.snow-container{position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100001;}
	</style>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<article class="htmleaf-container">
		<div class="snow-container"></div>
	</article>
	<div class="bodycss">
		<h3>NO title</h3>
		<textarea name="html-text" id="content-text" cols="60" rows="10" placeholder="在此处粘贴文本..." style="border-radius: 5px"></textarea></br>
		<em>输入数字</em><br>
		<input type="number" name="numName" id="numberId" style="width: 60px; border-radius: 4px"><br><br>  
		<button onclick="test()">提交</button><br>
		<div id='finalValue'></div>
	</div>	
	<script>window.jQuery || document.write('<script src="js/jquery-1.8.3.min.js"><\/script>')</script>
	<script type="text/javascript" src="js/three.js"></script>
	<script type="text/javascript" src="js/snow.js"></script>
    <script>
		function test(){
			var value = [];
			var numberid = document.getElementById('numberId').value;
			var textValue = document.getElementById('content-text').value;
			var b = textValue.split('\n');
			for(let i of b){
				var compareValue = i.split('\t');
				if(compareValue[1]>numberid){
					console.log(i);
					var aa = document.getElementById('finalValue');
					aa.innerHTML = aa.innerHTML + '<br>'+i;
				}
			}
		}
	</script>	
</body>
</html>
