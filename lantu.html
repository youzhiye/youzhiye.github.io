<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>最懒的懒兔</title>
</head>
<style>
.bodycss{
    text-align:center;
    margin:0 auto;
}
</style>
<body>
    <div class="bodycss">
    <h3>NO title</h3>
    <textarea name="html-text" id="content-text" cols="60" rows="10" placeholder="在此处粘贴文本..."></textarea></br>
    <em>输入数字</em><br>
    <input type="number" name="numName" id="numberId" style="width: 50px"><br><br>  
    <button onclick="test()">提交</button><br>
    <div id='finalValue'></div>
    </div>
</body>
<script>
    function test(){
        var value = [];
        var numberid = document.getElementById('numberId').value;
        var textValue = document.getElementById('content-text').value;
        var b = textValue.split('\n');
        for(let i of b){
            var compareValue = i.split('\t');
            if(compareValue[1]>numberid){
                console.log(i);
                var aa = document.getElementById('finalValue');
                aa.innerHTML = aa.innerHTML + '<br>'+i;
            }
        }
    }
</script>
</html>
